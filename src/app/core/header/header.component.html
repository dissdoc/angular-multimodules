<div class="basic-container">
  <mat-toolbar color="primary">
    <span>TfModule</span>

    <div *ngFor="let item of navItems" class="left-menu-group">
      <button mat-button (click)="routePage(item.route)">{{ item.displayName }}</button>
    </div>

    <div class="right-spiner"></div>

    <div *ngFor="let item of authItems">
      <button mat-button (click)="routePage(item.route)">{{ item.displayName }}</button>
    </div>
  </mat-toolbar>
</div>
